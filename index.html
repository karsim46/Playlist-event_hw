<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
       <title>My Play List App</title>
       <link rel="stylesheet" type ="text/css" media="screen"href="css/main.css">
       <script> src="js/app.js"</script>
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">    
       <header>My Playlist App</header>
       <hr>
    </head>
   <body>
        <form id="new-item-form">
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="title" class="primary">Album Title:</label>
                    <input type="text" id="title" required autofocus/>
                </div>

                <div class= "form-item">
                    <label for="artist" class="primary">Artist:</label>
                    <input type="text" id ="artist" required/>
                </div>

                <div class="form-item">
                  <label for="category" class="primary">Category:</label>
                    <select id="category">
                        <option value=""disabled selected></option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Dance">Dance</option>
                    </select>
                </div>
            </div>
          <input type="submit" value="save"/>
        </form>

       <button id= "delete-all">Delete All</button>
       <h1>Play List</h1>
       <ul id="listening-list"></ul>
    </body>
</html>
