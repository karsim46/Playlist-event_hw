<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>My Play List App</title>
       <link rel="stylesheet" type ="text/css" media="screen"href="css/main.css">
       <script src="js/app.js"></script>
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">    
       <header>My Playlist App</header>
       <hr>
    </head>
    <body>
        <form id="new-item-form">
          <fieldset>
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="title" class="primary">Album Title</label>
                    <input type="text" id="title" required autofocus/>
                </div>

                <div class= "form-item">
                    <label for="artist" class="primary">Artist</label>
                    <input type="text" id ="artist" required/>
                </div>

                <div class="form-item">
                  <label for="category" class="primary">Category</label>
                    <select id="category">
                        <option value=""disabled selected></option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Dance">Dance</option>
                    </select>
                </div>

                <div class="form-item">                    
                  <label for="date_added" class="primary">Date added</label>                                     
                    <input type="date" id="date_added" name="date_added"
                       value="2021-07-23"
                       min="2021-01-01" max="2021-12-31">                  
                </div>

                <div class="form-item">
                    <p>Likely to listen to:</p>
                    <label for="likely" class="primary">Likely</label>                
                    <input type="radio" name="choices" id="likely" value= "likely" checked>                    
                
                    <label for="not_likely" class="primary">Not Likely</label>                    
                    <input type="radio" name="choices" id="not_likely" value= "not_likely" >             
                
                    <label for="definitely" class="primary">Definitely</label>                    
                    <input type="radio" name="choices" id="definitely" value= "definitely" >
                   
                </div>

            </div>
          <input type="submit" value="Save"/>
        </form>
        <button id="delete-all">Delete All</button>
        <hr>
       <h1>Play List</h1>
       <hr>
       <ul id="listening-list"></ul>
    </fieldset>
    </body>
    <footer>
        <p>Made By Simon Watson esq.</p>
    </footer>
</html>
